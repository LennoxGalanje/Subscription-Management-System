<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Lennox Galanje">
    <title>MariTrack - Login/Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-white p-4">
    <div class="w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        <!-- Header/Branding Section -->
        <div class="bg-blue-950 p-8 text-white text-center rounded-t-2xl">
            <h1 class="text-4xl font-extrabold mb-0">MariTrack</h1>
            <p class="text-gray-300 mt-1 text-lg">Subscription Management System</p>
        </div>

        <!-- Forms Section -->
        <div class="bg-white p-8 rounded-b-2xl">
            <!-- Login Form Container -->
            <div id="loginFormContainer" class="form-container active">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Sign In</h2>
                <form class="space-y-6" onsubmit="event.preventDefault(); handleLogin();">
                    <!-- Username/Email Input -->
                    <div>
                        <label for="loginIdentifier" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                        <input
                            type="text"
                            id="loginIdentifier"
                            name="identifier"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="Your username or email"
                            required
                        >
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input
                            type="password"
                            id="loginPassword"
                            name="password"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="••••••••"
                            required
                        >
                        <div class="text-right mt-2">
                            <a href="#" class="text-sm font-medium text-blue-500 hover:text-blue-600 hover:underline">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Message Area for Login -->
                    <div id="loginMessage" class="text-center text-sm font-medium pt-2"></div>

                    <!-- Login Button -->
                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-blue-950 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105"
                        >
                            Login
                        </button>
                    </div>
                </form>

                <!-- Link to Register Page -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="#" onclick="showRegisterForm();" class="font-medium text-blue-500 hover:text-blue-600 hover:underline">
                        Create one
                    </a>
                </p>
            </div>

            <!-- Registration Form Container -->
            <div id="registerFormContainer" class="form-container">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Get Started</h2>
                <form class="space-y-6" onsubmit="event.preventDefault(); handleRegistration();">
                    <!-- Username Input -->
                    <div>
                        <label for="registerUsername" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input
                            type="text"
                            id="registerUsername"
                            name="username"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="Choose a username"
                            required
                        >
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input
                            type="email"
                            id="registerEmail"
                            name="email"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="you@example.com"
                            required
                        >
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input
                            type="password"
                            id="registerPassword"
                            name="password"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="Create your password"
                            required
                        >
                    </div>

                    <!-- Message Area for Registration -->
                    <div id="registerMessage" class="text-center text-sm font-medium pt-2"></div>

                    <!-- Register Button -->
                    <div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-blue-950 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105"
                        >
                            Register
                        </button>
                    </div>
                </form>

                <!-- Link to Login Page -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="#" onclick="showLoginForm();" class="font-medium text-blue-500 hover:text-blue-600 hover:underline">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="/js/login.js"></script>
</body>
</html>
